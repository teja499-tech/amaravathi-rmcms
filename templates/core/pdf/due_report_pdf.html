<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            font-size: 12px;
        }
        h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .report-info {
            margin-bottom: 20px;
            font-size: 12px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 12px;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
            font-size: 12px;
        }
        .overdue {
            background-color: #fff3cd;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10px;
            color: #666;
        }
        .summary {
            margin-top: 20px;
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    
    <div class="report-info">
        <p><strong>Date Generated:</strong> {{ today }}</p>
    </div>
    
    <table>
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% if data %}
                {% for row in data %}
                <tr {% if row.8 == 'Overdue' %}class="overdue"{% endif %}>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="{{ headers|length }}">No records found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    
    <div class="footer">
        <p>Amaravathi RMC - {{ title }} - Generated on {{ today }}</p>
    </div>
</body>
</html>
